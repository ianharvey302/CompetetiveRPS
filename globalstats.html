<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 

        <meta name="author" content="Ian Harvey, Andrew Fournie">
        <meta name="description" content="Play Rock Paper Scissors online with your friends!">
        <meta name="keywords" content="Rock Paper Scissors, Competitive, RPS, Home">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet/less" type="text/css" href="styles/main.less">

        <link rel="stylesheet" href="styles/main.css">
         
        <title>Global Stats - Competitive RPS</title>
    </head>
    <body>
        <!--Navbar stuff-->
        <nav class="navbar navbar-expand">
            <a class="navbar-brand" href="./index.html">
                Competitive RPS
            </a>
            <ul class="navbar-nav me-auto">
                <li class="vr"></li>
                <li class="nav-item">
                    <a href="./game.html" class="btn btn-lg">Play!</a>
                </li>
            </ul>
            <ul class="nav navbar-nav ms-auto">
                <li class="nav-item">
                    <!--For the account pfp-->
                    <a class="nav-link" href="#"  id="ProfileIcon">
                        <span id="Profile-Text">Profile</span>
                        <img class="rounded"  src="images/DefaultProfile.png" alt="The user's profile picture"/>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="main-container">
            <div class="centered-container-flex">
                <h1>Global Stats</h1>
                <div class="usage-per">
                    <h3><span style="color: #bb5544">Rock</span>-<span style="color: #ff5599">Paper</span>-<span style="color: #775544">Scissor</span> Usage</h3>
                    <div class="progress">
                        <div class="progress-bar rock-btn" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">40%</div>
                        <div class="progress-bar paper-btn" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
                        <div class="progress-bar scissor-btn" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
                    </div>
                </div>
                <div class="wl-per">
                    <h3><span style="color: #bb5544">Rock</span> <span style="color: green">Win</span>-<span style="color: red">Loss</span> Percentage</h3>
                    <div id="rock-wr" class="progress">
                        <div class="progress-bar win" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
                        <div class="progress-bar loss" role="progressbar" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
                    </div>
                    <h3><span style="color: #ff5599">Paper</span> <span style="color: green">Win</span>-<span style="color: red">Loss</span> Percentage</h3>
                    <div id="paper-wr" class="progress">
                        <div class="progress-bar win" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">40%</div>
                        <div class="progress-bar loss" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
                    </div>
                    <h3><span style="color: #775544">Scissor</span> <span style="color: green">Win</span>-<span style="color: red">Loss</span> Percentage</h3>
                    <div id="scissor-wr" class="progress">
                        <div class="progress-bar win" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
                        <div class="progress-bar loss" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">20%</div>
                    </div>
                </div>
            </div>
        </div>

        <!--Bootstrap and Less imports-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/less" ></script>
    </body>
</html>
